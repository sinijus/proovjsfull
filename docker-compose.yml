version: '3.4'

volumes:
  pg_data:

services:
  smitproovjsback:
    image: smitproovjsback
    build:
      context: ./backend
    container_name: smitproovjsback
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=student123
      - SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA=smitproovjs
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  db:
    image: postgres
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: student123
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./backend/init-scripts:/docker-entrypoint-initdb.d  # Mount init-scripts directory
    restart: always

  smitproovjsfront:
    image: smitproovjsfront
    build:
      context: ./frontend
    container_name: smitproovjsfront
    ports:
      - "8081:8081"
    depends_on:
      - smitproovjsback





